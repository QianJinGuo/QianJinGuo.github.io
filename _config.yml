# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 架构师成长之旅
subtitle: 刻意练习，从新手到领域大牛
description: 从初学者开始，学习涵盖Java,Scala,Python,Go等核心编程语言，逐步掌握分布式、高并发的开发诀窍。习得算法，框架原理，工程化的开发流程。练代码修炼之道，提升知识软实力，项目开发实战。
keywords: java,分布式，高并发,云计算,大数据,流式计算
author: Qian JinGuo
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://jinguo.tech
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source        # 资源文件夹，这个文件夹用来存放博客内容
public_dir: public        # 公共文件夹，这个文件夹用来存放生成的站点静态文件
tag_dir: tags             # 标签文件夹
archive_dir: archives     # 归档文件夹
category_dir: categories  # 分类文件夹
code_dir: downloads/code  # Include code文件夹
i18n_dir: :lang           # 国际化文件夹，存放各种语言定义
skip_render:              # 跳过指定文件的渲染

# Writing
new_post_name: :title.md # 新文章的文件名称
default_layout: post     # 预设布局
titlecase: false         # 把标题转换为 title case
external_link: true      # 在新标签中打开链接
filename_case: 0         # 把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false     # 显示草稿
post_asset_folder: false # 启动 Asset 文件夹
relative_link: false     # 把链接改为与根目录的相对位址
future: true             # 显示未来的文章
highlight:               # 代码块的设置
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag 分类 & 标签
default_category: uncategorized    # 默认分类
category_map:                      # 分类别名
tag_map:                           # 标签别名

# Date / Time format 日期 / 时间格式
## Hexo uses Moment.js to parse and display date   Hexo 使用 Moment.js 来解析和显示时间
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD            # 日期格式
time_format: HH:mm:ss              # 时间格式

# Pagination 分页
## Set per_page to 0 to disable pagination 每页显示的文章量 (0 = 关闭分页功能)
per_page: 10
pagination_dir: page

# Extensions 扩展
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next  # 主题

# Deployment
## Docs: https://hexo.io/docs/deployment.html  部署
deploy: 
  type: git
  repo:  git@github.com:QianJinGuo/qianjinguo.github.io.git
  branch: master

# 将头像放置主题目录下的 source/uploads/ （新建uploads目录若不存在） 配置为：
avatar: /uploads/avatar.png

# live2d    
live2d:
  enable: true
  scriptFrom: local
  model:
    use: live2d-widget-model-tororo
  display:
    position: right
    width: 150
    height: 300
  mobile:
    show: true

# markdown-it配置emoji表情包
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-emoji  #用emoji插件
  anchors:
   level: 1
   collisionSuffix: 'v'
   permalink: true
   permalinkClass: header-anchor
   permalinkSymbol: ''


search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# 自动生成sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
